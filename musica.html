<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica - App VIVO</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    
        .post-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4b6cb7;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .search-input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-btn {
            background-color: white;
            color: #4b6cb7;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #e6e6e6;
        }

        .post {
            background: linear-gradient(to bottom, #ffb6c1, #a5c7ff, #ffffff);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text-box {
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .image-upload-btn {
            background-color: #4b6cb7;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .image-preview {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="search-bar">
        <input type="text" id="search-input" class="search-input" placeholder="Cerca...">
        <button id="search-btn" class="search-btn">üîç Cerca</button>
    </div>

    <div id="post-container" class="post-container">
        <script>
            
            function handleSearch() {
                const searchInput = document.getElementById('search-input').value.toLowerCase();

                if (searchInput === 'irama') {
                    
                    window.location.href = 'irama.html';
                } else {
                    
                    const posts = document.getElementsByClassName('post');
                    for (const post of posts) {
                        post.style.display = 'flex';
                    }
                }
            }

            document.getElementById('search-btn').addEventListener('click', handleSearch);

        </script>
    </div>
</body>

</html>
