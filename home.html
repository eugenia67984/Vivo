        <script>
            
function handleImageUpload(postNumber) {
    const input = document.getElementById(`image-upload-input-${postNumber}`);
    const preview = document.getElementById(`image-preview-${postNumber}`);
    
    input.addEventListener('change', () => {
        const file = input.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = (e) => {
                preview.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }
    });
}

handleImageUpload(1);
handleImageUpload(2);
